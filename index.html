<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water the Plant Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Roboto&family=Tilt+Prism&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bootstrap 5 Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Water the Plant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/yourusername/source-code" target="_blank">Source Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://yourwebsite.com/other-apps" target="_blank">Other Apps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://validator.w3.org/" target="_blank">Validate HTML</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- First Content Row: Game Name and How to Play -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>Welcome to Water the Plant</h1>
                <h5>Drag the clouds to the garden to win.</h5>
                <p>The garden appears at a random site. Position the clouds over the garden to water it.</p>
            </div>
        </div>
        
        <!-- Second Content Row: Game Area -->
        <div class="row">
            <div class="col">
                <button id="reset" class="btn btn-primary">Reset</button>
                
                <div id="image-container">
                    <img src="https://images.pexels.com/photos/1019991/pexels-photo-1019991.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                         alt="Dark clouds" id="dark_clouds">
                    
                    <img src="https://plus.unsplash.com/premium_photo-1678655852230-5dc5c1edcfbd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cmlwZW4lMjBnYXJkZW58ZW58MHx8MHx8fDA%3D" 
                         alt="About to die garden" id="garden">
                    
                    <img src="https://hips.hearstapps.com/hmg-prod/images/claude-monets-house-and-gardens-in-giverny-france-news-photo-1042013294-1562610151.jpg?crop=1.00xw:0.753xh;0,0.0671xh&resize=1200:*" 
                         alt="Green garden" id="green_garden" style="display: none;">
                </div>
                
                <div id="result" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Water the Plant. All rights reserved.</p>
    </footer>
    
    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->  
    <script src="scripts/script.js"></script>

</body>
</html>
